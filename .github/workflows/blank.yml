name: Push-to-S3

env:
  DEPLOY_PACKAGE_NAME: "meme_game_build${{ github.sha }}.zip"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to s3 on deploy branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build
        id: build-image
        run: |
          npm i
          npm run build

      - name: Create ZIP
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./dist -x *.git*

      - name: Deploy static site to S3 bucket
        run: aws s3 sync dist/ s3://quiz-ai-game --delete

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Specify your AWS region
      
      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id E2320QET4GHD6K --paths "/*"
